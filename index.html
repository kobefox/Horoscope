<!DOCTYPE html>
<html lang="en">
<head>
    <title>Horoscope</title>
    <script src="myScript.js"></script>
    <link rel="stylesheet" href="mySheet.css"/>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Horoscope Calculator</h1>
    <input type="text" id="Name" value="" size="30">
    <select id="month" onchange="daysMonth()">
        <option value="0">--</option>
        <option value="1">January</option>
        <option value="2">February</option>
        <option value="3">March</option>
        <option value="4">April</option>
        <option value="5">May</option>
        <option value="6">June</option>
        <option value="7">July</option>
        <option value="8">August</option>
        <option value="9">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
    </select>
    <select id="day">
    </select>
    <button id="myButton" onclick="getHoroscope()">Get Horoscope!</button>
    <div id="determineHoroscope"></div>
    <div id=images></div>
    <h2>Current Date and Time</h2>
    <button type="button"
            onclick="document.getElementById('demo').innerHTML = Date()">
        Click to display day and time.</button>

    <p id="demo"></p>
    <div id="button"></div>
</body>
</html>
